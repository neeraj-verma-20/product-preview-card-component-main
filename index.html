<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">

      <div id="product_img"><img src="./images/image-product-desktop.jpg" alt="product_img"></div>

      <div id="details">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p id="details-para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p id="details-price1">$149.99</p>
        <p id="details-price2"><s>$169.99</s></p>
        <button>
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>

</html>
